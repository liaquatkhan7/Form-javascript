<!DOCTYPE html>
<html>

<head>
	<title>Form javascript</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<h1>Simple Form</h1>
	<div>
		<ul>
			<li>
				<label for="fName">First Name</label>
				<input type="text" name="f-name" id="fName">
			</li>
			<li>
				<label for="lName">Last Name</label>
				<input type="text" name="f-name" id="lName">
			</li>
			<li>
				<label for="male" class="nothing">Male</label>
				<input type="radio" name="gender" value="Male" id="male" class="nothing">
				<label for="female" class="nothing">Female</label>
				<input type="radio" name="gender" value="Female" id="female" class="nothing">
			</li>
			<li>
				<label for="country">Country</label>
				<select name="country" id="country">
					<option></option>
					<option value="pakistan">Pakistan</option>
					<option value="india">India</option>
					<option value="china">China</option>
					<option value="nepal">Nepal</option>
					<option value="thailand">Thailand</option>
					<option value="malaysia">Malaysia</option>
					<option value="indonasia">Indonasia</option>
					<option value="philphine">Philphine</option>
				</select>
			</li>
			<li>
				<label for="eMail">Email</label>
				<input type="email" name="e-mail" id="eMail">
			</li>
			<li>
				<label for="telephone">Telephone</label>
				<input type="tel" name="tele-phone" id="telephone">
			</li>
			<li>
				<button id="submit">Submit</button>
			</li>
		</ul>
	</div>
	<script src="app.js"></script>
</body>
</html>
